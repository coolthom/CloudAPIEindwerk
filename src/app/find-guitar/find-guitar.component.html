<h2>Guitar</h2>
<div class="container">
    <p-card class="item" *ngFor="let result of result" [style]="{width: '350px'}">
        <p-header>
            <img style="width: 300px; height: 300px" src="{{ result.image }}">
            <h3>{{ result.name }}</h3>
        </p-header>
        <p><strong>ID: </strong>{{ result.id }}
        <br><strong>Build year:</strong> {{ result.buildYear }}<br> 
        <strong>Year of purchase:</strong> {{ result.purchaseYear }}</p>
    </p-card>
</div>
